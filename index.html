<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preload" as="image" href="/images/inverted-marble-background.jpg">
    <meta charset="UTF-8" />
    <link rel="preload" as="image" href="/images/marble-background.jpg">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico" />
    <title>Home</title>
  </head>
  <body>
    <div class="banner">
      <div class="top-half">
        <a href="../" class="logo"> <img src="../images/logo.png" alt="Alex Sinos logo"/> </a>
        <a href="../projects">PROJECTS</a>
        <a href="../about">ABOUT</a>
        <a href="../contact">CONTACT</a>
      </div>
      <div class="bottom-half">
        <button class="light-button">üåë</button>
      </div>
    </div>
    <div class="main">
    </div>
  </body>
  <script>
    const lightButton = document.querySelector(".light-button");
    const root = document.documentElement;
    const logo = document.querySelector(".logo")
    const currentTheme = localStorage.getItem('theme')
    if (currentTheme === 'dark') {
        root.classList.add('dark');
        logo.classList.add('inverted');
        lightButton.textContent = '‚òÄÔ∏è';
    }
    function changeTheme() {
      const isDark = root.classList.toggle('dark') 
      lightButton.textContent = isDark ? "‚òÄÔ∏è" : "üåë";
      logo.classList.toggle('inverted');
      let theme = 'light';
      if (root.classList.contains('dark')) {
        theme = 'dark';
      }
      localStorage.setItem('theme', theme);
    }

    lightButton.addEventListener('click', changeTheme)
  </script>
</html>
